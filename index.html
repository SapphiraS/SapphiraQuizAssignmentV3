<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Nature Quiz</title>
	<link rel="icon" type="image/x-icon" href="quizimages/favicon.ico">
	<script src="quizproject.js"></script>
	<link rel="stylesheet" type="text/css" href="quizproject.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="manifest" href="manifest.json"> 
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fredoka&family=Lora&family=Milonga&family=Mukta&family=Orbitron:wght@600&display=swap" rel="stylesheet">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">

	<link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital@1&display=swap" rel="stylesheet">
  
</head>
<body>

<div id="lightbox" onclick="closeLightBox()">
   <div id="message">This is the message</div>
</div>

<div class="grid-container">
	<div class="title"> <strong>Nature Quiz</strong></div>
	
  <div class="header">
    <div id="question">The Question</div>
  </div>
  
  <div class="left">
 
    <div>
    
     <div class="options" id="a" onclick="markIt('a')">A.</div>
	 <div class="options" id="b" onclick="markIt('b')">B.</div>
     <div class="options" id="c" onclick="markIt('c')">C.</div>
	 <div class="options" id="d" onclick="markIt('d')">D.</div>
	</div>
	
	
	<p>  <span id="score">Score</span></p>
	<div id="bonus"> Bonus Point </div>
  </div> 

 
 
  <div class="right"> <img id="image" src="quizimages/q1.jpg" alt="images"></div>
  
  <div class="footer1">
    <p id="hintButton">Hint?</p>
	<div id="hint">
	Hint goes here. 
	</div>
	
  </div>
  
  
  <div class="footer2">
  <div class="footer-grid">
    <!-- <p>Score  <span id="score"></span></p> -->
	<div id="pictureFact">Fun Fact</div>
	<div id="resetButton">Reset</div>
	<div id="countdown"></div>
  </div>
  </div>
</div>

</body>
</html>
